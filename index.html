<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login and Register Form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <a href="#" class="logo"><img src="img/B1809.jpg" alt="" /></a>
      <ul class="navlist">
        <li><a href="#">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
      <button class="login-btn" id="openBtn">Login</button>
    </header>
    <div class="card">
      <div class="container-form">
        <section class="loginCard">
          <h2>Login</h2>
          <form action="">
            <div class="inputBox">
              <span class="iconBox"><i class="bx bx-envelope"></i></span>
              <input type="email" required />
              <label>Email</label>
            </div>
            <div class="inputBox">
              <span class="iconBox"><i class="bx bxs-lock"></i></span>
              <input type="password" required />
              <label>Password</label>
            </div>
            <div class="recovery-pass">
              <label><input type="checkbox" />Remember Me</label>
              <a href="#">Recovery Password</a>
            </div>
            <button type="submit">Login</button>
            <div class="registerDown">
              <p>
                If you don't have an account?<a href="#" class="registerLink"
                  >Register Here!</a
                >
              </p>
            </div>
          </form>
        </section>

        <section class="registerCard">
          <h2>Register</h2>
          <form action="">
            <div class="inputBox">
              <span class="iconBox"><i class="bx bxs-user"></i></span>
              <input type="text" required />
              <label>Username</label>
            </div>
            <div class="inputBox">
              <span class="iconBox"><i class="bx bx-envelope"></i></span>
              <input type="email" required />
              <label>Email</label>
            </div>
            <div class="inputBox">
              <span class="iconBox"><i class="bx bxs-lock"></i></span>
              <input type="password" required />
              <label>Password</label>
            </div>
            <div class="recovery-pass">
              <label
                ><input type="checkbox" />accept all terms and condition</label
              >
            </div>
            <button type="submit">Register Now!</button>
            <div class="registerDown">
              <p>I have an account.<a href="#" class="loginLink">Login!</a></p>
            </div>
          </form>
        </section>
        <div class="closeBtn"><i class="bx bx-x"></i></div>
      </div>
    </div>
    <!-- home -->
    <script src="script.js"></script>
  </body>
</html>
